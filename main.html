<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag and Drop Game</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body>
    
    <iframe width="0" height="0" src="https://www.youtube.com/embed/WiJubHinH8Y?rel=0&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <div class="heading" style="background: grey;">
        <h1> Image Drag Game </h1><hr>
    </div>

    <br>
     <section class="draggable-elements">
    <i class="fas fa-cat draggable" draggable="true" style="color: #ff6384;" id="cat"></i>
    <i class="fas fa-dog draggable" draggable="true" style="color: #36a2eb;" id="dog"></i>
    <i class="fas fa-dove draggable" draggable="true" style="color: #ffce56;" id="dove"></i>
    <i class="fas fa-fish draggable" draggable="true" style="color: #9966ff;" id="fish"></i>
    <i class="fas fa-frog draggable" draggable="true" style="color: #4bc0c0;" id="frog"></i>
    <i class="fas fa-horse draggable" draggable="true" style="color: #333333;" id="horse"></i>
    <i class="fas fa-hippo draggable" draggable="true" style="color: #ff9f40;" id="hippo"></i>
    <i class="fas fa-spider draggable" draggable="true" style="color: #ff99cc;" id="spider"></i>
  </section>
  <section class="droppable-elements">
    <div class="droppable" style="margin-left: 120px; margin-right: 20px;" data-draggable-id="frog"><span style="margin-top: 30px;">Frog</span></div>
    <div class="droppable" style="margin-left: 20px; margin-right: 20px;" data-draggable-id="dove"><span style="margin-top: 30px;">Bird</span></div>
    <div class="droppable" style="margin-left: 20px; margin-right: 20px;" data-draggable-id="cat"><span style="margin-top: 30px;">Cat</span></div>
    <div class="droppable" style="margin-left: 20px; margin-right: 20px;" data-draggable-id="fish"><span style="margin-top: 30px;">Fish</span></div>
    <div class="droppable" style="margin-left: 20px; margin-right: 20px;" data-draggable-id="dog"><span style="margin-top: 30px;">Dog</span></div>
    <div class="droppable" style="margin-left: 20px; margin-right: 20px;" data-draggable-id="spider"><span style="margin-top: 30px;">Spider</span></div>
    <div class="droppable" style="margin-left: 20px; margin-right: 20px;" data-draggable-id="horse"><span style="margin-top: 30px;">Horse</span></div>
    <div class="droppable" style="margin-left: 20px;" data-draggable-id="hippo"><span style="margin-top: 30px;">Hippo</span></div>
  </section>

  <div class="options">
    <a href="main.html" type="button" class="playagain">Play Again </a>
    <a href="https://englishbolega.com/games" type="button" class="playmore"> Play More </a>
  </div>
</body>
</html>
